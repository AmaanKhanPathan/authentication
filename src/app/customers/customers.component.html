        <h2 style="color: crimson; font-size: 25px;">Customer Listing</h2>
        <div class="addbtn">
            <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button>
        </div>
        <mat-form-field appearance="standard" style="background-color:navajowhite;">
            <mat-label style="margin-left: 4px; font-size: 20px;">Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input style="margin-left: 4px;">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">
          
              <!-- ID Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}}</td>
              </ng-container>
          
              <!-- creditLimit Column -->
              <ng-container matColumnDef="creditLimit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CreditLimit </th>
                <td mat-cell *matCellDef="let row"> {{row.creditLimit}}K </td>
              </ng-container>
             
          
              <!-- actions Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="updateCustomer(row.id)" mat-icon-button class="myBtn" color="primary"><mat-icon>edit</mat-icon></button>
                    <button (click)="deleteCustomer(row.id)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow >
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"  
            style="background-color: navajowhite;"></mat-paginator>
          </div>
